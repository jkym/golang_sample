{{set . "title" "Home"}}
{{template "header.html" .}}

<header class="hero-unit" style="background-color:#A9F16C">
  <div class="container">
    <div class="row">
      <div class="hero-text">
        <h1>Photos</h1>
        <p>message: {{.message}}</p>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="span6">
      {{template "flash.html" .}}
      <form action="/Photos/Save" method="POST">
        <input type="text" name="url" /><br>
        <input type="submit" name="OK" />
      </form>
    </div>
  </div>
</div>

{{template "footer.html" .}}
